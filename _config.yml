---
title: Halve
timezone: UTC
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
description: Stylish, Two-Column Jekyll Theme
url: https://taylantatli.github.io/Halve
logo: halve.png
locale: en_US
background:
  homepage: images/home.png
  post-list: images/unsplash-image-10.jpg
  default-post: images/unsplash-gallery-image-3.jpg
permalink: "/:title/"
markdown: kramdown
highlighter: rouge
kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false
sass:
  sass_dir: assets/_sass
  style: compressed
twitter: username
github: username
stackoverflow: 123456/username   from a "http://stackoverflow.com/users/123456/username"
  link
behance: username
gems:
- jekyll-feed
- jekyll-sitemap
- jekyll-gist
include:
- _pages
exclude:
- README.md
- Gemfile
- Gemfile.lock
- _site
- src
- vendor
- CNAME
- LICENSE
- Rakefile
- ".sass-cache"
- ".DS_Store"
